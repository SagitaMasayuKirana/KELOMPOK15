<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style>
      .container-fluid {
        box-shadow: 8px 8px 10px rgb(116, 115, 115);
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="p-5" style="background-color: #D8D5D5;">
    <div class="container-fluid w-75 mt-lg-5 w-md-100 w-lg-100  mt-5 d-flex flex-column flex-lg-row bg-light p-3 rounded-5">
      <div class="container-login w-lg-50 w-sm-100 w-md-100 p-5 col-lg-6  d-flex flex-column justify-content-center">
        <h1>Welcome back</h1>
        <p>We are very happy to see you back!</p>
        <form action="" method="post" class="row g-3">
          <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control p-3" placeholder="Masukan Email Anda" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control p-3" placeholder="Masukan password Anda" required>
          </div>
          <span class="d-flex justify-content-between flex-md-column flex-lg-row flex-sm-column  ">
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <a href="#">Forgot Password ?</a>
          </span>
          <div class="mb-2">
            <input type="submit" value="Login" class="btn btn-primary p-3 w-100 rounded">
          </div>
        </form>
        <div class="mb-2">
          <a href="#" class="btn btn-secondary p-3 w-100 rounded"><img src="Assets/google-icon.png" alt="" class="img-fluid" width="30px"> Sign in with Google</a>
        </div>
        <p>Don't have an account? <a href="regis.html">Sign Up</a></p>
      </div>
      <div class="container-img w-50 d-md-none w-md-50 w-lg-50 mt-1 rounded p-3 d-none  d-lg-block" style="background-color: #0E2F51;">
        <img src="Assets/1..jpg" alt="" class="img-fluid">
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
